groups:
  - name: container-alerts
    rules:
      - alert: ContainerDown
        expr: up{job="cadvisor"} == 0  # Replace `job="cadvisor"` with your job label if needed
        for: 2m                        # Wait 2 minutes before firing the alert
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.container_label_com_docker_swarm_service_name }} is down"
          description: "Container {{ $labels.container_label_com_docker_swarm_service_name }} has not been running for more than 2 minutes."
